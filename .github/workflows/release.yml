name: Draft release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        arch: [ amd64, i686, aarch64 ]
    permissions:
      # needed to create release
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get version
        id: version
        run: echo "VERSION=$(cat version)" >> $GITHUB_ENV

      - name: Build
        env:
          ARCH: ${{ matrix.arch }}
        run: |
          sudo -E ./build.sh

      - name: Delete drafts
        uses: hugo19941994/delete-draft-releases@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: dev-drprasad/delete-older-releases@v0.2.1
        with:
         keep_latest: 0
        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Draft release
        uses: softprops/action-gh-release@v0.1.15
        with:
          draft: true
          files: work/*.iso

      - name: Release files to github
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.8
          prerelease: false
          name: Latest Palen1x Release
          body: |
           palen1x-amd64.iso: palen1x for 64-bit computers (most people will need this)
           palen1x-i686.iso: palen1x for 32-bit computers
           palen1x-aarch64.iso: palen1x for 64-bit ARM computers
          files: |
            work/palen1x-amd64.iso
            work/palen1x-i686.iso
            work/palen1x-aarch64.iso
            
